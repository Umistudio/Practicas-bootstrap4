<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Columnas alineadas Horizontalmente-Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row d-flex justify-content-between">
			<div class=" col-2 columna order-4">
			 Columna Nº1
			</div>
			<div class=" col-2 columna order-3">
			 Columna Nº2
			</div>
			<div class=" col-2 columna order-2">
			 Columna Nº3
			</div>
			<div class=" col-2 columna order-1">
			 Columna Nº4
			</div>
		</div>

			<div class="row ">
			<!--Push: Empujar-->
			<div class=" columna col-4 flex-grow-1">
			 Columna Nº
			</div>
				<!--Jalar: Empujar-->
			<div class=" columna  col-8 flex-shrink-1">
			 Columna Nº2
			</div>
		
		</div>
	</div> <!--termina el container-->

	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/jquery3.3.1.min.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
