<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Columnas alineadas Horizontalmente-Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class=" col-md-6 columna ">
			 Columna Nº1
			 <div class="row">
			 	<div class="col columna-interior">Columna 1</div>
			 	<div class="col columna-interior">Columna 2</div>
			 </div>
			</div>
			<div class=" col-md-6 columna ">
			 Columna Nº2
			 <div class="row justify-content-around">
			 	<div class="col-md-4 columna-interior">Columna 1</div>
			 	<div class="col-md-4 columna-interior">Columna 2</div>
			 </div>
			</div>
			
			
		</div>

			
		
		</div>
	</div> <!--termina el container-->

	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/jquery3.3.1.min.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
